<header class="hdr">
  <div class="brand">
    <!-- AI-Chatbot logo (compact neon, black-friendly) -->
    <svg class="logo" viewBox="0 0 700 180" fill="none" xmlns="http://www.w3.org/2000/svg" role="img"
      aria-label="AI-Chatbot neon logo with robot chat bubble and gradient text" preserveAspectRatio="xMinYMid meet">
      <defs>
        <!-- Gradient id renamed to avoid collisions -->
        <linearGradient id="g-brand" x1="0" y1="0" x2="700" y2="0" gradientUnits="userSpaceOnUse">
          <stop offset="0%" stop-color="#00E5FF" />
          <stop offset="100%" stop-color="#7A5CFF" />
        </linearGradient>

        <!-- Softer glow tuned for small heights -->
        <filter id="neon-brand" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
          <feGaussianBlur in="SourceGraphic" stdDeviation="1.6" result="blur1" />
          <!-- <feGaussianBlur in "SourceGraphic" stdDeviation="3.2" result="blur2"/> -->
          <feMerge>
            <feMergeNode in="blur2" />
            <feMergeNode in="blur1" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
      </defs>

      <!-- Icon -->
      <g transform="translate(20,20)" filter="url(#neon-brand)" stroke="url(#g-brand)" stroke-width="4"
        stroke-linecap="round" stroke-linejoin="round">
        <rect x="0" y="0" width="120" height="96" rx="24" fill="none" />
        <path d="M36 96 L48 118 L60 96" fill="none" />
        <rect x="30" y="26" width="60" height="44" rx="18" fill="none" />
        <line x1="60" y1="24" x2="60" y2="14" />
        <circle cx="60" cy="10" r="4" fill="url(#g-brand)" stroke="none" />
        <circle cx="48" cy="48" r="4" fill="url(#g-brand)" stroke="none" />
        <circle cx="72" cy="48" r="4" fill="url(#g-brand)" stroke="none" />
      </g>

      <!-- Text -->
      <text x="170" y="96" font-size="64" font-weight="700"
        font-family="Inter, Poppins, Segoe UI, Roboto, Arial, sans-serif" fill="url(#g-brand)"
        filter="url(#neon-brand)">
        AI-Chatbot
      </text>
    </svg>


    <!-- GitHub mark (single-color, scales with width/height). Change `fill` or use CSS `currentColor`. -->
    <a href="https://github.com/DurgaCharanTadi/AI-Chatbot" target="_blank" rel="noopener noreferrer"
      aria-label="Open GitHub in a new tab" style="display:inline-flex; line-height:0;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="45px" height="45px" fill="#24292f" role="img"

  </div>
